              <h3 class="profile__name">Charles Deo</h3>
              <a href="#" class="login">Log out</a>

      <!---------------------------------- HEADER ---------------------------------->
      <div class="relative header mt-5 rounded-md h-fit ">
        <div class="header__image ">
          <div class="icon-edit-cover edit-on text-white"><i class="fa-sharp fa-solid fa-marker"></i></div>
          <button class="button-edit-cover edit-off" type="file">Edit Cover Photo</button>
        </div>
      </div>

      <!---------------------------------- MAIN SECTION ---------------------------------->
      <div class="relative edit-section  flex flex-col md:flex-row  my-5 rounded-[10px] bg-white px-10 py-20">
        <div class="left w-[30%] m-w-[30%]">
          <div class="left-profile flex flex-row md:flex-col">
            <div class="profile-img"></div>
            <div class="profile-info">
              <h3 class="profile-name my-2 md:my-5">Charles Deo</h3>
              <p class="profile-des  md:mb-[3rem] lg:mb-[5rem]">UI/UX Designer</p>
            </div>
          </div>

          <button class=" btn-edit" id="btn-upload">Upload photo</button>
          <div class="vertical-line"></div>
        </div>


        <form action="" method="POST" class="form right w-[55%] grid grid-cols-2 gap-5 md:gap-6 xl:gap-10 text-right ml-0 md:ml-8 " id="edit-form">
          <div class="edit-option col-span-2 text-right">
            <button class="btn-edit" id="btn-cancel" type="reset">Cancel</button>
            <button class="btn-edit submit-on" id="btn-save" type="submit">Save</button>
          </div>
          <!-- Form Group -->
          <div class="form-group first-name">
            <label class="block text-left" for="firstname">First Name</label>
            <input type="text" placeholder="First Name" class="block form-control" id="firstname" name="firstname">
            <span class="form-message"></span>
          </div>

          <div class="form-group last-name">
            <label class="block text-left" for="last-name">Last Name</label>
            <input type="text" placeholder="Last Name" class="block form-control" id="lastname" name="lastname" >
            <span class="form-message"></span>
          </div>

          <div class="form-group title col-span-2">
            <label class="block text-left" for="title">Title</label>
            <input type="text" placeholder="Title" class="block form-control" id="title" name="title">
            <span class="form-message"></span>
          </div>

          <div class="form-group gender col-span-2">
            <label class="block text-left" for="title">Gender</label>
            <div class="option-gender flex">
              <label for="male-gender" class="radio inline-flex items-center">
                <input type="radio" name="gender" id="male-gender" class="radio__input">
                <div class="radio__radio ml-2"></div>
                <span class="radio-content">Male</span>
              </label>
              <label for="female-gender" class="radio inline-flex items-center">
                <input type="radio" name="gender" id="female-gender" class="radio__input">
                <div class="radio__radio ml-2"></div>
                <span class="radio-content">Female</span>
              </label>
              <label for="other-gender" class="radio inline-flex items-center">
                <input type="radio" name="gender" id="other-gender" class="radio__input">
                <div class="radio__radio ml-2"></div>
                <span class="radio-content">Other</span>
              </label>
            </div>
            <span class="form-message"></span>
          </div>

          <div class="form-group birthday col-span-2 w-[50%]">
            <label class="block text-left" for="birthday">Birthday</label>
            <input type="date" class="block form-control" class="birthday" name="birthday">
            <span class="form-message"></span>
          </div>

          <div class="form-group address col-span-2">
            <label class="block text-left" for="address">Address</label>
            <input type="text" placeholder="Address" class="block form-control" id="address" name="address" >
            <span class="form-message"></span>
          </div>

          <div class="form-group email col-span-2">
            <label class="block text-left" for="email">Email</label>
            <input type="email" placeholder="Email" class="block form-control" id="email" name="email">
            <span class="form-message"></span>
          </div>

          <div class="form-group phone col-span-2">
            <label class="block text-left" for="phone">Phone Number</label>
            <input type="text" placeholder="Phone Number" class="block form-control" id="phone" name="phone">
            <span class="form-message"></span>
          </div>
        </form>
      </div>

    </div>
  </div>
  <script src="./validator.js"></script>
  <script>
    Validator({
      form: '#edit-form',
      formGroupSelector: '.form-group',
      errorSelector: '.form-message',
      rules: [
        Validator.isRequired('#firstname'),
        Validator.isName('#firstname'),
        Validator.isRequired('#lastname'),
        Validator.isName('#lastname'),
        Validator.isRequired('#title'),
        Validator.isRequired('input[name="gender"]'),
        Validator.isRequired('#address'),
        Validator.isRequired('#email'),
        Validator.isEmail('#email'),
        Validator.isRequired('#phone'),
        Validator.isNumber('#phone', 10)
      ],
      onSubmit: function(data){
          console.log(data);
      }
    });
  </script>
